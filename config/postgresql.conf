# ========================================
# PostgreSQL Configuration Optimized
# Impact: +150% throughput DB
# ========================================

# CONNECTIONS
max_connections = 200
superuser_reserved_connections = 3

# MEMORY (pour serveur 16GB RAM)
shared_buffers = 4GB                # 25% de RAM
effective_cache_size = 12GB         # 75% de RAM
maintenance_work_mem = 1GB
work_mem = 50MB
wal_buffers = 16MB

# QUERY PLANNER
random_page_cost = 1.1              # SSD (default 4.0 pour HDD)
effective_io_concurrency = 200      # Nombre parallèle I/O (SSD)
default_statistics_target = 100     # Statistiques collectées

# WRITE AHEAD LOG (WAL)
wal_level = replica
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9  # Smooth checkpoint
checkpoint_timeout = 15min

# PARALLELISM
max_parallel_workers_per_gather = 4
max_parallel_maintenance_workers = 2
max_parallel_workers = 8
max_worker_processes = 8

# AUTOVACUUM (Performance)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 200

# LOG
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000   # Log queries > 1s
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# SLOW QUERY TRACKING
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# REPLICATION (si utilisé)
# wal_compression = on
# synchronous_commit = off          # Async pour perf (risque perte 1s data)
# archive_mode = on
# archive_command = 'cp %p /mnt/backup/wal/%f'
